<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">

    <title>TodayOnNHL</title>

</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="d-flex" id="goToHome">
                <span class="navbar-brand">TodayOnNHL</span>
                <img src = "assets/flags/USA.svg" alt="USA" class="flag">
                <img src = "assets/flags/Canada.svg" alt="Canada" class="flag">
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDrop">
                <span class="bi bi-list text-white"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarDrop">
                <ul class="navbar-nav ms-auto">
                    <a class="btn btn-outline-light" id="showStandings">Standings</a>
                    <a class="btn btn-outline-light" id="showSchedule">Schedule</a>
                </ul>
            </div>
        </div>
    </nav>

    <div id="toastContainer" class="toast-container position-fixed bottom-0 end-0 py-3 px-3">
    </div>
  
    <section id="home">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <div class="row align-items-center">
                    <div class="col-md-6 col-sm-12">
                        <h1 class="display-5 fw-bold" id="topTeamName"></h1>
                        <p class="col-md-8 fs-4">Top Team Today</p>
                        <button class="btn btn-danger btn-lg" type="button" style="background-color: #9a1a1a" id="seeTheStandings">See the standings</button>
                    </div>
                    <div class="col-md-6 img-home" id="topTeamLogo">
                    </div>
                </div>
            </div>
        </div>
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <div class="row align-items-center img-home">
                    <div class="col-md-6 col-sm-12">
                        <h1 class="display-5 fw-bold" id="nextMatchTeams"></h1>
                        <p class="col-md-8 fs-4">Next Game Up</p>
                        <button class="btn btn-danger btn-lg" type="button" style="background-color: #9a1a1a" id="seeTheSchedule">See the schedule</button>
                    </div>
                    <div class="col-md-6 img-home" id="nextMatchLogos">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="standings" style="display:none">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col"></th>
                    <th scope="col">Team</th>
                    <th scope="col">Games Played</th>
                    <th scope="col">Points</th>
                </tr>
            </thead>
            <tbody id="standingsBody">
            </tbody>
        </table>
        <div class="d-grid gap-2 my-3 mx-3" id="teamButtonDiv"></div>
        <div class="modal fade" id="teamModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5">Add Your Fantasy Team</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="fantasyTeamForm" method="post">
                        <div class="input-group input-group-lg my-3">
                            <span class="input-group-text" id="inputGroup-sizing-lg">Team Name</span>
                            <input type="text" class="form-control" name="teamName" aria-describedby="inputGroup-sizing-lg">
                        </div>
                        <div class="input-group input-group-lg my-3">
                            <span class="input-group-text" id="inputGroup-sizing-lg">Games Played</span>
                            <input type="text" class="form-control" name="gamesPlayed" aria-describedby="inputGroup-sizing-lg">
                        </div>
                        <div class="input-group input-group-lg my-3">
                            <span class="input-group-text" id="inputGroup-sizing-lg">Team Points</span>
                            <input type="text" class="form-control" name="teamPoints" aria-describedby="inputGroup-sizing-lg">
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-addTeam" id="addFantasyTeam">Save changes</button>
                        </div>
                    </form>
                </div>
              </div>
            </div>
        </div>
    </section>

    <section id="schedule" style="display:none">
        <div class="d-flex justify-content-center my-3">
            <h1 class="display-5 fw-bold">Which teams will you back?</h1>
        </div>
        <div id="matchCards"></div>
        <div class="d-grid gap-2 my-3 mx-3" id="matchButtonDiv"></div>
        <div class="modal fade" id="matchModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5">Add A Fantasy Match</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="fantasyMatchForm" method="post">
                        <div class="input-group input-group-lg my-3">
                            <select class="form-select" name="away" aria-label="Default select example">
                                <option selected>Away Team</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                        </div>
                        <div class="input-group input-group-lg my-3">
                            <select class="form-select" name="home" aria-label="Default select example">
                                <option selected>Home Team</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                        </div>
                        <div class="input-group input-group-lg my-3">
                            <input type="datetime-local" class="form-control" id="datetime" name="datetime" required>
                        </div>
                        <div class="input-group input-group-lg my-3">
                            <label for="oddsRange" class="form-label">Who's likely to win?</label>
                            <input type="range" class="form-range" name ="odds" min="0" max="100" step="1" id="oddsRange">
                        </div>
                        <div class="d-flex mb-3">
                            <div class="me-auto p-2">Away</div>
                            <div class="p-2">Home</div>
                          </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-addTeam" id="addFantasyTeam">Save changes</button>
                        </div>
                    </form>
                </div>
              </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-0">Â© 2025 TodayOnNHL. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>
</html>
