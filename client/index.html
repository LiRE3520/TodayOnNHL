<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">


    <title>ThisWeekOnNHL</title>

</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="d-flex">
                <span class="navbar-brand">ThisWeekOnNHL</span>
                <img src = "assets/flags/USA.svg" alt="USA" class="flag">
                <img src = "assets/flags/Canada.svg" alt="Canada" class="flag">
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDrop">
                <span class="bi bi-list text-white"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarDrop">
                <ul class="navbar-nav ms-auto">
                    <a class="btn btn-outline-light" id="showTeams">Teams</a>
                    <a class="btn btn-outline-light" id="showMatches">Matches</a>
                </ul>
            </div>
        </div>
    </nav>

    <section id="teams">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col"></th>
                    <th scope="col">Team</th>
                    <th scope="col">Games Played</th>
                    <th scope="col">Points</th>
                </tr>
            </thead>
            <tbody id="teamsTableBody">
                
            </tbody>
          </table>
    </section>

    <section id="matches" style="display:none">
        <div class="card text-center mb-3">
            <div class="card-body">
              <div class="d-flex justify-content-around align-items-center">
                <img src="assets/WSH.png" class="img-fluid" style="max-width: 50px;">
                <h5 class="card-title">Team 1 vs. Team 2</h5>
                <img src="assets/MIN.png" class="img-fluid" style="max-width: 50px;">
              </div>
              <p class="card-text">Date: Dec 12, 2024 | Time: 7:00 PM</p>
            </div>
          </div>          
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>
</html>
