<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">


    <title>TodayOnNHL</title>

</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="d-flex">
                <span class="navbar-brand">TodayOnNHL</span>
                <img src = "assets/flags/USA.svg" alt="USA" class="flag">
                <img src = "assets/flags/Canada.svg" alt="Canada" class="flag">
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDrop">
                <span class="bi bi-list text-white"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarDrop">
                <ul class="navbar-nav ms-auto">
                    <a class="btn btn-outline-light" id="showStandings">Standings</a>
                    <a class="btn btn-outline-light" id="showSchedule">Schedule</a>
                </ul>
            </div>
        </div>
    </nav>


    <section id="home">
        <div class="container text-center">
            <h1>Welcome to ThisWeekOnNHL</h1>
            <p>Your source for the latest NHL team standings and match schedules.</p>
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary" id="goToTeams">View Teams</button>
                </div>
                <div class="col">
                    <button class="btn btn-primary" id="goToMatches">View Matches</button>
                </div>
            </div>
        </div>
    </section>



    <section id="standings" style="display:none">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col"></th>
                    <th scope="col">Team</th>
                    <th scope="col">Games Played</th>
                    <th scope="col">Points</th>
                </tr>
            </thead>
            <tbody id="standingsBody">

            </tbody>
          </table>
    </section>

    <section id="schedule" style="display:none">
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>
</html>
